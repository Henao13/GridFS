name: Build and Test GridFS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-namenode:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install C++ dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libprotobuf-dev \
          protobuf-compiler \
          libgrpc-dev \
          libgrpc++-dev \
          protobuf-compiler-grpc
    
    - name: Build NameNode
      run: |
        cd NameNode/src
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
    
    - name: Test NameNode executable
      run: |
        cd NameNode/src/build
        ls -la namenode
        file namenode

  test-datanode:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Build DataNode
      run: |
        cd DataNode
        mvn clean compile
        mvn clean package -DskipTests
    
    - name: Test DataNode JAR
      run: |
        cd DataNode
        ls -la target/datanode-1.0-SNAPSHOT.jar
        java -jar target/datanode-1.0-SNAPSHOT.jar --help || true

  test-client:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install grpcio grpcio-tools protobuf click
    
    - name: Test Client
      run: |
        cd Cliente/src
        python cli.py --help